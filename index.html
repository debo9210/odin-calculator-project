<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <h1 class="title">Basic Calculator</h1>
    <div class="calContainer">
        <div class="calDisplay">
            <input type="text" class="display" value="0">
        </div>
        <div class="calFunctions">
            <div class="clear ac">ac</div>
            <div class="clear" data-null="null">+/-</div>
            <div class="clear" data-null="null">&#37;</div>
            <div class="operator">&#247;</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="operator">&#215;</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="operator">&#8722;</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="operator">&#43;</div>
            <div class="zero num">0</div>
            <div class="num dot">.</div>
            <div class="backspace">&#10141;</div>
            <div class="operator">&#61;</div>
        </div>
    </div>
</body>
</html>
